<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Crypto Currency</title>
	<style type="text/css">
		* {

			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {

			font-family: "Vernada", bold;
			font-weight: 200;
			color: var(--tg-theme-text-color);
			background: var(--tg-theme-bg-color);
		}


		#main {

			width: 100%;
			padding: 20px;
			text-align: center;
		}


		h1 {

			margin-top: 50px;
			margin-bottom: 10px;
			font-family: bold;

		}


		


		p {

			width: 350px;
			margin: 0 auto;

		}

		button {

			border: 0;
			border-radius: 5px;
			margin-top: 50px;
			height: 60px;
			width: 200px;
			font-size: 20px;
			font-weight: 500;
			cursor: pointer;
			color:  var(--tg-theme-button-color);
			background: var(--tg-theme-button-text-color);

		}


		button:hover {
			background: var(--tg-theme-secondary-bg-color);
		}

		.paybot p{
			text-align: center;
			font-size: 18px;
			font-family: sans-serif;
		}

		.paybot img{
			border-radius: 15px;
		}

		.tonpay img{
			border-radius: 50px;
			margin-top: 20px;

		}

		.tonpay p{
			text-align: center;
			font-size: 18px;
			font-family: sans-serif;

		}


		.qiwi p{
			text-align: center;
			font-size: 18px;
			font-family: sans-serif;

		}

		.qiwi img{
			margin-top: 20px;

		}

		.tp p{
			text-align: center;
			font-size: 18px;
			font-family: sans-serif;

		}

		.tp img{
			border-radius: 15px;
			margin-top: 20px;

		}





	</style>
</head>
<body>

	<form id="form">
		<div align="center">
			<h1>Способ оплаты</h1>
				<div class="paybot">
					<img width="60" height="60" src="https://imgtr.ee/images/2023/11/02/94bd1bb7bb740b69b5a8b3a40925d66d.jpeg">
					<p> CryptoBot - комиссия 1%</p>
				</div>
				<div class="tonpay">
					<img width="60" height="60" src="https://cryptologos.cc/logos/toncoin-ton-logo.png">
					<p>Tonkeeper - комиссия 3%</p>
				</div>
				<div class="qiwi">
					<img width="60" height="60" src="https://www.svgrepo.com/show/367167/qiwi.svg">
					<p>Qiwi - комиссия 5%</p>
				</div>
				<div class="tp">
					<img width="60" height="60" src="https://cdn.worldvectorlogo.com/logos/telegram-1.svg">
					<p>Через поддержку - комиссия 0%</p>
				</div>
		</div>
			
		</div>
	</form>



<script src="https://telegram.org/js/telegram-web-app.js"></script>

</body>
</html>
